{%extends 'basic.html'%}
{% load static%}
{% block title%} Payment {%endblock%}


{% block body%}


<section class="text-gray-700 body-font mb-10"  style="padding-top: 5rem;">
    <div class="container">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Pay Now! & Get Exclusive
                Offers!</h1>
                
            {%for i in obj%}

            <center>
                <button class="btn btn-outline-primary" style="width: 50%;margin-top: 10px;"><i
                        class="fa fa-money-bill-alt"></i> Final Price :{{i.id}}000 Rs.</button></center>

            {% endfor %}
        </div>

    </div>
</section>



{%endblock%}
